<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.css">
  <script src="https://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/bootstrap"></script>
  <link rel="stylesheet"
        href="https://www.unpkg.com/bootstrap-icons/font/bootstrap-icons.css">

  <title>{% block title %} title goes here {% endblock %}</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <a class="navbar-brand" href="/">FlaskCafe</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" href="/cafes">Cafes</a></li>
      </ul>

      <ul class="navbar-nav ml-auto">
        <form class="form-inline my-2 my-lg-0 mr-3" action="/search">
          <input
            name="q"
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search Flask Cafe"
            aria-label="Search"
            id="search">
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
            <span class="bi bi-search"></span>
          </button>
        </form>
        <li class="nav-item">
          {% if not g.user %}
          <a href="/signup" class="btn-sm btn btn-outline-light">Sign Up</a>
          <a href="/login" class="btn-sm btn btn-outline-light">Log In</a>
          {% else %}
          <a href="/profile" class="nav-link">{{g.user.first_name}} {{g.user.last_name}}</a>
          {% endif %}
        </li>
      </ul>

      {% if g.user %}
      <form class="form-inline my-2 my-lg-0" action="/logout" method="POST">
        <button  class="btn-sm btn btn-outline-light">Log Out</button>
      </form>
      {% endif %}

    </div>
  </nav>

  <div class="container">

    <div class="mb-4">
      {% for category, msg in get_flashed_messages(with_categories=True) %}
      <div class="mb-3 alert alert-{{ category }}">{{ msg }}</div>
      {% endfor %}
    </div>

    {% block content %} content here {% endblock %}
  </div>
</body>

</html>
